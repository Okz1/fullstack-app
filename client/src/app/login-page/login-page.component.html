<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="card">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched }"
        formControlName="email"
        id="email" type="email">
      <label for="email">Email:</label>
      <span
        *ngIf="form.get('email').invalid && form.get('email').touched"
        class="helper-text red-text">
        <span *ngIf="form.get('email').errors['required']">Email can`t be empty </span>
        <span *ngIf="form.get('email').errors['email']">Enter correct email address </span>
      </span>
    </div>
    <div class="input-field">
      <input
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched }"
        formControlName="password" id = password type="password">
      <label for="password">Пароль:</label>
      <span
        *ngIf="form.get('password').invalid && form.get('password').touched"
        class="helper-text red-text">
        <span *ngIf="form.get('password').errors['required']"> Password can`t be empty </span>
        <span
          *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          Password must be larges or equals then {{form.get('password').errors['minlength']['requiredLength']}} chars
          . Now {{form.get('password').errors['minlength']['actualLength']}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      [disabled]="form.invalid || form.disabled"
      type="submit"
      class="modal-action btn waves-effect"
    >Войти</button>
  </div>
</form>
